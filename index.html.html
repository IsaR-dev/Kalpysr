<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Heart</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  #heart {
    display: none;
    position: absolute;
    font-size: 10rem;
    color: red;
    animation: heartbeat 1s infinite alternate;
  }

  @keyframes heartbeat {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
<div id="heart">Seni Seviyorum Yüsra❤️</div>
<script>
  document.addEventListener('click', function(event) {
    var heart = document.getElementById('heart');
    heart.style.display = 'block';
    heart.style.left = event.pageX - heart.offsetWidth / 2 + 'px';
    heart.style.top = event.pageY - heart.offsetHeight / 2 + 'px';
  });
</script>
</body>
</html>
